<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - Item: Justify-self</title>
    <style>
      body {
        font-family: monospace;
        color: #333;
      }

      h1 {
        text-align: center;
        margin: 20px 0 0 0;
        font-size: 1.25em;
        font-weight: normal;
      }

      .grid {
        display: grid;
        max-width: 400px;
        margin: 15px auto;
        border: 1px solid #ccc;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 50px;
      }

      .item {
        text-align: center;
        background-color: cyan;
        font-size: 1.5em;
        margin: 5px;
      }

      .item-2 {
        grid-row: span 2;
      }

      .item-5 {
        grid-column: span 2;
      }

      .example-1 .item-2,
      .example-1 .item-5 {
        justify-self: start;
      }

      .example-2 .item-2,
      .example-2 .item-5 {
        justify-self: end;
      }

      .example-3 .item-2,
      .example-3 .item-5 {
        justify-self: center;
      }

      .items-start {
        justify-items: start;
      }

      .example-4 .item-2,
      .example-4 .item-5 {
        justify-self: stretch;
      }
    </style>
  </head>

  <body>
    <h1>justify-self: start;</h1>
    <section class="grid example-1">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5</div>
      <div class="item item-6">6</div>
    </section>

    <h1>justify-self: end;</h1>
    <section class="grid example-2">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">6</div>
    </section>

    <h1>justify-self: center;</h1>
    <section class="grid example-3">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">6</div>
    </section>

    <h1>justify-self: stretch;</h1>
    <section class="grid example-4 items-start">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">6</div>
    </section>
  </body>
</html>
